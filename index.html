<script>
  function copyText(text, textSpan) {
    var originalText = textSpan.innerText;
    var originalColor = textSpan.style.color;
    var originalWeight = textSpan.style.fontWeight;

    navigator.clipboard.writeText(text).then(() => {
      textSpan.innerText = "복사완료!";
      textSpan.style.color = "#22c55e"; // 초록색
      textSpan.style.fontWeight = "bold";

      setTimeout(function () {
        textSpan.innerText = originalText;
        textSpan.style.color = originalColor;
        textSpan.style.fontWeight = originalWeight;
      }, 2000);
    }).catch(err => {
      console.error('Failed to copy: ', err);
    });
  }
</script>
